# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  padding:
    x: 25
    y: 25

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    family: Meslo LG S
    # The `style` can be specified to pick a specific face.
    style: Regular

  # Point size
  size: 9.0

# ---------------------------------------------------------------
# Theme: Lines after here are overwritten each time theme updated
# ---------------------------------------------------------------

colors:
  # Default colors
  primary:
    background: '#030607'
    foreground: '#fcfcfc'

    dim_foreground: '#eff0f1'
    bright_foreground: '#ffffff'
    dim_background: '#31363b'
    bright_background: '#000000'

  # Normal colors
  normal:
    black: '#232627'
    red: '#cf0a0a'
    green: '#11d116'
    yellow: '#f67400'
    blue: '#1793d0'
    magenta: '#9b59b6'
    cyan: '#1abc9c'
    white: '#fcfcfc'

  # Bright colors
  bright:
    black: '#7f8c8d'
    red: '#c0392b'
    green: '#1cdc9a'
    yellow: '#fdbc4b'
    blue: '#3daee9'
    magenta: '#8e44ad'
    cyan: '#16a085'
    white: '#ffffff'

  # Dim colors
  dim:
    black: '#31363b'
    red: '#783228'
    green: '#17a262'
    yellow: '#b65619'
    blue: '#1b668f'
    magenta: '#614a73'
    cyan: '#186c60'
    white: '#63686d'
theme: Breeze
